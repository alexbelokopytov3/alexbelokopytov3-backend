{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>News</title>
  {% comment %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  {% endcomment %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href='//fonts.googleapis.com/css?family=Cormorant+SC&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'authentication.css' %}">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
</head>

<body>

  <div class="container">
    <div class="frame">
      <div class="nav">
        <ul class"links">
          <li class="signin-active"><a class="btn">Sign in</a></li>
          <li class="signup-inactive"><a class="btn">Sign up </a></li>
        </ul>
      </div>
      <div ng-app ng-init="checked = false">
        <form class="form-signin" action="" method="post" name="form">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn-signin" name="sign_in">Sign in</button>
        </form>

        <form class="form-signup" action="" method="post" name="form">
          {% csrf_token %}
          {{ reg_form.as_p }}
          <button name="sign_up" class="btn-signup" type="submit">Sign Up</button>
        </form>

        <div class="forgot">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
    <script src="{% static 'authentication.js' %}"></script>
</body>

</html>
